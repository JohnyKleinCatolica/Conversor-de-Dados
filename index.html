    function binarioParaDecimal(){
        var binario = document.getElementById("valorEntrada").value, numeroDecimal = 0;
        
        for(var i=0; i<binario.length; i++){
            if (binario.charAt(i) == "1"){
                numeroDecimal += Math.pow(2, (binario.length-1)-i);
            }
        }
        return numeroDecimal;
    } 
     
    function octalParaDecimal(){
        var octal = document.getElementById("valorEntrada").value, numeroDecimal = 0;
        
        for(var i=0; i<octal.length; i++){
            numeroDecimal += octal.charAt(i) * Math.pow(8,(octal.length-1)-i);
        }
        return numeroDecimal;        
    }
